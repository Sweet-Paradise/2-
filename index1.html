<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Котейка - отель для питомцев</title>
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Шапка */
        header {
            background-color: #ffcc00;
            padding: 20px 0;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }
        
        .slogan {
            font-size: 1.2rem;
            color: #666;
            margin-top: 10px;
        }
        
        /* Навигация */
        nav {
            background-color: #333;
            padding: 15px 0;
        }
        
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }
        
        /* Блок с номерами */
        .rooms {
            padding: 50px 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .room-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .room-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .room-card:hover {
            transform: translateY(-10px);
        }
        
        .room-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .room-info {
            padding: 20px;
        }
        
        .room-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .room-price {
            font-size: 1.3rem;
            color: #ff6600;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .room-features {
            margin: 15px 0;
        }
        
        .room-features li {
            margin-bottom: 5px;
            list-style-type: none;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6600;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #ff8533;
        }
        
        /* Отзывы */
        .reviews {
            padding: 50px 0;
            background-color: #f0f0f0;
        }
        
        .review-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .review-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .review-author {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .review-text {
            font-style: italic;
        }
        
        /* Контакты */
        .contacts {
            padding: 50px 0;
        }
        
        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .contact-item {
            margin-bottom: 15px;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-links a {
            color: #333;
            font-size: 1.5rem;
        }
        
        /* Подвал */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }
        
        /* Модальные окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        
        /* Каталог номеров */
        .filters {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .filter-group select, .filter-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn-secondary {
            background-color: #666;
        }
        
        .btn-secondary:hover {
            background-color: #888;
        }
        
        /* Админ-панель */
        .admin-panel {
            padding: 50px 0;
        }
        
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .bookings-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        
        .bookings-table th, .bookings-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .bookings-table th {
            background-color: #f0f0f0;
        }
        
        .status-pending {
            color: #ff9900;
        }
        
        .status-approved {
            color: #009900;
        }
        
        .action-btn {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .approve-btn {
            background-color: #009900;
            color: white;
        }
        
        .reject-btn {
            background-color: #990000;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Шапка -->
    <header>
        <div class="container">
            <div class="logo" id="hotel-name">Котейка</div>
            <div class="slogan" id="hotel-slogan">Отель для пушистых друзей</div>
        </div>
    </header>
    
    <!-- Навигация -->
    <nav>
        <div class="container">
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Номера</a></li>
                <li><a href="#reviews">Отзывы</a></li>
                <li><a href="#contacts">Контакты</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Главная страница -->
    <main class="container">
        <!-- Блок с номерами -->
        <section class="rooms">
            <h2 class="section-title">Наши номера</h2>
            <div class="room-grid" id="featured-rooms">
                <!-- Номера будут загружены через JavaScript -->
            </div>
        </section>
        
        <!-- Отзывы -->
        <section class="reviews" id="reviews">
            <h2 class="section-title">Отзывы наших клиентов</h2>
            <div class="review-grid" id="reviews-container">
                <!-- Отзывы будут загружены через JavaScript -->
            </div>
        </section>
        
        <!-- Контакты -->
        <section class="contacts" id="contacts">
            <h2 class="section-title">Контакты</h2>
            <div class="contact-info" id="contact-info">
                <!-- Контактная информация будет загружена через JavaScript -->
            </div>
        </section>
    </main>
    
    <!-- Подвал -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Отель "Котейка". Все права защищены.</p>
        </div>
    </footer>
    
    <!-- Модальное окно бронирования -->
    <div class="modal" id="booking-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Бронирование номера</h2>
            <form id="booking-form">
                <input type="hidden" id="room-id">
                <div class="form-group">
                    <label for="name">Ваше имя</label>
                    <input type="text" id="name" required>
                    <div class="error" id="name-error"></div>
                </div>
                <div class="form-group">
                    <label for="pet-name">Имя питомца</label>
                    <input type="text" id="pet-name" required>
                    <div class="error" id="pet-name-error"></div>
                </div>
                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" required>
                    <div class="error" id="phone-error"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                    <div class="error" id="email-error"></div>
                </div>
                <div class="form-group">
                    <label for="check-in">Дата заезда</label>
                    <input type="date" id="check-in" required>
                    <div class="error" id="check-in-error"></div>
                </div>
                <div class="form-group">
                    <label for="check-out">Дата выезда</label>
                    <input type="date" id="check-out" required>
                    <div class="error" id="check-out-error"></div>
                </div>
                <button type="submit" class="btn">Отправить заявку</button>
            </form>
        </div>
    </div>
    
    <!-- Модальное окно успешного бронирования -->
    <div class="modal" id="success-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Спасибо!</h2>
            <p>Ваша заявка на бронирование успешно отправлена. Мы свяжемся с вами в ближайшее время.</p>
        </div>
    </div>
    
    <script>
        // Данные отеля (в реальном проекте будут загружаться с сервера)
        const hotelData = {
            name: "Котейка",
            city: "Москва",
            slogan: "Отель для пушистых друзей",
            contacts: {
                address: "ул. Кошачья, д. 15",
                workingHours: "Круглосуточно",
                phone: "+7 (123) 456-78-90",
                email: "info@koteika.ru",
                social: [
                    { name: "vk", url: "#" },
                    { name: "telegram", url: "#" },
                    { name: "instagram", url: "#" }
                ]
            },
            rooms: [
                {
                    id: 1,
                    title: "Эконом",
                    price: 1000,
                    size: "2 м²",
                    features: ["Лежак", "Миска", "Лоток"],
                    description: "Уютный номер для небольших питомцев",
                    image: "https://via.placeholder.com/300x200?text=Эконом",
                    featured: true
                },
                {
                    id: 2,
                    title: "Стандарт",
                    price: 1500,
                    size: "4 м²",
                    features: ["Лежак", "Миска", "Лоток", "Игрушки"],
                    description: "Комфортный номер для средних питомцев",
                    image: "https://via.placeholder.com/300x200?text=Стандарт",
                    featured: true
                },
                {
                    id: 3,
                    title: "Люкс",
                    price: 2500,
                    size: "6 м²",
                    features: ["Лежак", "Миска", "Лоток", "Игрушки", "Когтеточка"],
                    description: "Просторный номер с дополнительными удобствами",
                    image: "https://via.placeholder.com/300x200?text=Люкс",
                    featured: true
                }
            ],
            reviews: [
                { author: "Анна", text: "Мой кот был в восторге от номера люкс! Обслуживание на высшем уровне." },
                { author: "Иван", text: "Оставлял своего пса на неделю, все прошло отлично, спасибо!" },
                { author: "Мария", text: "Чисто, уютно, персонал внимательный. Рекомендую!" },
                { author: "Дмитрий", text: "Цены адекватные, сервис хороший. Кот вернулся довольный." },
                { author: "Елена", text: "Удобное расположение, всегда можно забрать питомца в любое время." },
                { author: "Сергей", text: "Впервые оставил кота в гостинице, все понравилось." },
                { author: "Ольга", text: "Отличный вариант для тех, кто в отъезде. Питомец под присмотром." },
                { author: "Алексей", text: "Чистые номера, приветливый персонал. Буду обращаться еще." }
            ]
        };
        
        // Функция для загрузки данных на страницу
        function loadPageData() {
            // Заголовок и слоган
            document.getElementById('hotel-name').textContent = `${hotelData.name}, ${hotelData.city}`;
            document.getElementById('hotel-slogan').textContent = hotelData.slogan;
            
            // Рекомендуемые номера
            const featuredRoomsContainer = document.getElementById('featured-rooms');
            const featuredRooms = hotelData.rooms.filter(room => room.featured);
            
            featuredRooms.forEach(room => {
                const roomCard = document.createElement('div');
                roomCard.className = 'room-card';
                roomCard.innerHTML = `
                    <img src="${room.image}" alt="${room.title}" class="room-img">
                    <div class="room-info">
                        <h3 class="room-title">${room.title}</h3>
                        <div class="room-price">${room.price} руб./сутки</div>
                        <ul class="room-features">
                            ${room.features.map(feature => `<li>${feature}</li>`).join('')}
                        </ul>
                        <button class="btn book-btn" data-id="${room.id}">Забронировать</button>
                    </div>
                `;
                featuredRoomsContainer.appendChild(roomCard);
            });
            
            // Отзывы (5 случайных)
            const reviewsContainer = document.getElementById('reviews-container');
            const shuffledReviews = [...hotelData.reviews].sort(() => 0.5 - Math.random()).slice(0, 5);
            
            shuffledReviews.forEach(review => {
                const reviewCard = document.createElement('div');
                reviewCard.className = 'review-card';
                reviewCard.innerHTML = `
                    <div class="review-author">${review.author}</div>
                    <div class="review-text">${review.text}</div>
                `;
                reviewsContainer.appendChild(reviewCard);
            });
            
            // Контакты
            const contactInfoContainer = document.getElementById('contact-info');
            contactInfoContainer.innerHTML = `
                <div>
                    <div class="contact-item"><strong>Адрес:</strong> ${hotelData.contacts.address}</div>
                    <div class="contact-item"><strong>Режим работы:</strong> ${hotelData.contacts.workingHours}</div>
                </div>
                <div>
                    <div class="contact-item"><strong>Телефон:</strong> ${hotelData.contacts.phone}</div>
                    <div class="contact-item"><strong>Email:</strong> ${hotelData.contacts.email}</div>
                </div>
                <div>
                    <div class="contact-item"><strong>Социальные сети:</strong></div>
                    <div class="social-links">
                        ${hotelData.contacts.social.map(social => `
                            <a href="${social.url}" target="_blank">${social.name}</a>
                        `).join('')}
                    </div>
                </div>
            `;
            
            // Обработчики для кнопок бронирования
            document.querySelectorAll('.book-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const roomId = this.getAttribute('data-id');
                    openBookingModal(roomId);
                });
            });
            
            // Обработчики для модальных окон
            document.querySelectorAll('.close-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.modal').forEach(modal => {
                        modal.style.display = 'none';
                    });
                });
            });
            
            window.addEventListener('click', function(event) {
                if (event.target.classList.contains('modal')) {
                    event.target.style.display = 'none';
                }
            });
        }
        
        // Функция для открытия модального окна бронирования
        function openBookingModal(roomId) {
            const modal = document.getElementById('booking-modal');
            document.getElementById('room-id').value = roomId;
            modal.style.display = 'flex';
            
            // Установка минимальной даты заезда (сегодня)
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('check-in').min = today;
        }
        
        // Валидация формы бронирования
        document.getElementById('booking-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let isValid = true;
            
            // Валидация имени
            const name = document.getElementById('name').value;
            const nameError = document.getElementById('name-error');
            if (!name || !/^[А-Яа-яёЁ\s.-]+$/.test(name)) {
                nameError.textContent = "Поле должно содержать только кириллицу, пробелы, точки и тире";
                nameError.style.display = 'block';
                isValid = false;
            } else {
                nameError.style.display = 'none';
            }
            
            // Валидация имени питомца
            const petName = document.getElementById('pet-name').value;
            const petNameError = document.getElementById('pet-name-error');
            if (!petName || !/^[А-Яа-яёЁA-Za-z\s-]+$/.test(petName)) {
                petNameError.textContent = "Поле должно содержать только буквы, пробелы и тире";
                petNameError.style.display = 'block';
                isValid = false;
            } else {
                petNameError.style.display = 'none';
            }
            
            // Валидация телефона
            const phone = document.getElementById('phone').value;
            const phoneError = document.getElementById('phone-error');
            if (!phone || !/^\+7\(\d{3}\)\d{3}-\d{2}-\d{2}$/.test(phone)) {
                phoneError.textContent = "Телефон должен быть в формате +7(XXX)XXX-XX-XX";
                phoneError.style.display = 'block';
                isValid = false;
            } else {
                phoneError.style.display = 'none';
            }
            
            // Валидация email
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('email-error');
            if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                emailError.textContent = "Введите корректный email";
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailError.style.display = 'none';
            }
            
            // Валидация дат
            const checkIn = document.getElementById('check-in').value;
            const checkOut = document.getElementById('check-out').value;
            const checkInError = document.getElementById('check-in-error');
            const checkOutError = document.getElementById('check-out-error');
            
            if (!checkIn) {
                checkInError.textContent = "Укажите дату заезда";
                checkInError.style.display = 'block';
                isValid = false;
            } else {
                checkInError.style.display = 'none';
            }
            
            if (!checkOut) {
                checkOutError.textContent = "Укажите дату выезда";
                checkOutError.style.display = 'block';
                isValid = false;
            } else if (checkOut <= checkIn) {
                checkOutError.textContent = "Дата выезда должна быть позже даты заезда";
                checkOutError.style.display = 'block';
                isValid = false;
            } else {
                checkOutError.style.display = 'none';
            }
            
            // Если все данные валидны, показываем окно успеха
            if (isValid) {
                document.getElementById('booking-modal').style.display = 'none';
                document.getElementById('success-modal').style.display = 'flex';
                this.reset();
            }
        });
        
        // Загрузка данных при загрузке страницы
        window.addEventListener('DOMContentLoaded', loadPageData);
    </script>
</body>
</html>
